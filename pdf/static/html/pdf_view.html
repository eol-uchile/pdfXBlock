{% load i18n %}
<div class="pdf_block">
    <h2>{{ display_name }}</h2>
    {% if url == '' %}
        <p>{% trans "You have to upload a pdf file first." %}</p>
    {% else %}
        <object data="{{ url }}" type="application/pdf" width="100%" height="600" class="d-none d-lg-inline">
        </object>
        <span class="pdf-download-button button">
          <a href="{{ url }}" download>{% trans "Download the PDF" %}</a>
        </span>
    {% endif %}
</div>
